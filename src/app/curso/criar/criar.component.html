<div class="container">
  <form [formGroup]="postCursoForm" (ngSubmit)="criarCurso()" class="form">
    <div class="form-group">
      <label for="nome">Nome do Curso</label>
      <input id="nome" formControlName="nome" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postCursoForm.invalid">Cadastrar</button>
  </form>
</div>
<p>criar works!</p>
