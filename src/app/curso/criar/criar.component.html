<div class="header">
  <img src="assets/icons/education-cap.png" alt="Educação Icon" class="header-icon">
  <h1>Educação</h1>
</div>

<div class="management-section">
  <div class="line"></div>
  <h2>CADASTRAR CURSO</h2>
  <div class="line"></div>
</div>

<div class="form-container">
  <form [formGroup]="postCursoForm" (ngSubmit)="criarCurso()" class="form">
    <div class="form-group">
      <label for="nome">Nome do Curso</label>
      <input id="nome" formControlName="nome" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postCursoForm.invalid">Cadastrar</button>
  </form>
</div>
<div class="footer-copyright">
  <p>© Carolaine Vasconcelos - 2025</p>
</div>
