<div class="header">
  <img src="assets/icons/education-cap.png" alt="Educação Icon" class="header-icon">
  <h1>Educação</h1>
</div>

<div class="management-section">
  <div class="line"></div>
  <h2>LISTA CURSOS</h2> <div class="line"></div>
</div>

<div class="table-container">
  <table class="table-custom">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{ curso.id }}</td>
        <td>{{ curso.nome }}</td>
        <td>{{ curso.descricao }}</td>
        <td>
          <div class="action-buttons">
            <button class="action-btn edit" (click)="atualizarCurso(curso.id)">
                <img src="assets/icons/edit-icon.png" alt="Editar">
            </button>
            <button class="action-btn delete" (click)="deletarCurso(curso.id)">
                <img src="assets/icons/delete-icon.png" alt="Deletar">
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="footer-copyright">
  <p>© Carolaine Vasconcelos - 2025</p>
</div>
